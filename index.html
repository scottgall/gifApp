<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Gif Search</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        
        <div class="row">
            <div class="col-12 text-center">
                <div class="card top">
                    <div class="card-header">
                        <form id="button-form">
                        <input type="text" id="button-input">
                        <input id="add-button" type="submit" value="Add button">
                        </form>
                    </div>
                    <div class="card-body">
                        <div id="buttonSection"></div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-9">
                <div class="card left">
                    <div class="card-header header1">click a button to display gifs below</div>
                    <div class="card-body main">
                        <!-- <button id="addMore">Add more</button> -->
                        <div id="gifSection"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card right">
                    <div class="card-header text-center">favs</div>
                    <div class="card-body" id="favSection"></div>
                </div>
            </div>
        </div>
    </div>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
